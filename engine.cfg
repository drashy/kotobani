[application]

name="Kotobani"
main_scene="res://game.scn"
icon="res://icon.png"

[debug]

verbose_stdout=false

[display]

width=1024
height=600
orientation="landscape"
fullscreen=true
resizable=false
stretch_2d=true

[input]

clear_selected=[mbutton(0, 2)]
toggle_sound=[key(S)]
toggle_music=[key(M)]

[locale]

default="de_DE"
fallback="en_US"

[render]

mipmap_policy=2

[texture_import]

filter=true
