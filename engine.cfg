[application]

name="Kotobani"
main_scene="res://game.scn"
icon="res://icon.png"

[debug]

verbose_stdout=false

[display]

width=1024
height=600
orientation="landscape"
fullscreen=true
resizable=false
stretch_2d=true

[input]

clear_selected=[mbutton(0, 2)]
escape=[key(Escape)]
pause=[key(P)]
music=[key(M)]
sound=[key(S)]

[locale]

default="de_DE"
fallback="en_US"
translations=["res://dicts/translation.en_US.xl", "res://dicts/translation.de_DE.xl", "res://dicts/translation.fr_FR.xl"]

[render]

mipmap_policy=2

[texture_import]

filter=true
